<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://kathrynng.github.io/"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://use.fontawesome.com/"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://use.fontawesome.com/"/>
    <link href="lib/bootstrap-5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="lib/bootstrap-5.0.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <title>The Shoppies</title>
</head>
<body>
    <div id="root" class="main">
        <h1>
            <img src="imgs/android-chrome-192x192.png" class="heading-img">
            The Shoppies
        </h1>
        <div class="search-bar container-fluid">
            <form id="search" method="GET" class="row">
                <label for="movieName">Movie Name:</label>
                <div class="col-11">
                    <div class="input-group">
                        <input class="form-control" type="text" name="movieName" id="movieName"/>
                        <button class="btn btn-outline-secondary" id="clear" type="reset"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="d-grid col-1">
                    <input type="submit" name="submit" value="Search" class="btn btn-primary"/>
                </div>
                <div class="input-validation">
                    Please enter a proper title or keyword.
                </div>
            </form>
        </div>
        <h3 id="errorMsgs"></h3>
        <div class="container-fluid lists">
            <div class="row gx-5">
                <div class="col results">
                    <div id="search-result-area">
                        <h3 id="search-result-header"></h3>
                        <ul id="results-list"></ul>
                    </div>
                </div>
                <div class="col nomis">
                    <div id="nomi-area">
                        <h3 id="user-nomi-header"></h3>
                        <ul id="nomi-list"></ul>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="alert alert-warning alert-dismissible fade hide" role="alert" id="fullAlert">
                            Your nomination list is full! Remove one or more items to add a new nomination.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="movies.js"></script>
</body>
</html>
